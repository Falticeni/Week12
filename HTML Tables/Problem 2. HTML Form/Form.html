<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="Form_Style.css" />
</head>

<body>
    <form method="post">
        <label for="1">Member name: </label>
        <input type="text" name="Member name" required="required" id="1" />
        <span class="bold">*req</span>
        <br />

        <label for="2">Email: </label>
        <input type="email" required="required" id="2" />
        <span class="bold">*req</span>
        <br />

        <label for="3">School: </label>
        <input type="text" name="School" required="required" id="3" />
        <span class="bold">*req</span>
        <br />

        <input type="submit" class="submitButton" value="" />
    </form>
</body>

</html>
