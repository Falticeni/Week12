<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <link rel="stylesheet" href="Login Style.css" />
</head>

<body>
    <h1>
        Login Page
        <span class="less">
            (fara prea multa stilizare)
        </span>
    </h1>

    <form method="post" action="form.aspx">
        <fieldset>
            <legend class="login">Login section</legend>
            <p class="bold">
                <label for="1">Name</label>
                <input type="text" id="1" />
            </p>
            <p class="bold">
                <label for="2">Password</label>
                <input type="password" id="2" />
            <p class="bold">
            <p>
                <label for="4">Remember me</label>
                <input type="checkbox" id="4" />
            </p>
            <p>
                <label for="3"></label>
                <input type="submit" id="3" /> or
                <button type="reset">Reset password</button>
            </p>
            <p class="forgot-password-button-section">
                <input type="button" id="forgot-password" value="Forgot Password">
            </p>

            <button type="button">Login!</button>

        </fieldset>
    </form>

</body>

</html>
